{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/s1.css">
    <link rel="stylesheet" href="/static/https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>E-PJ-commerce</title>
    
</head>
<body>
<div class="header">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a><h1>PARTH <span>store</span></h1></a>
            </div>
            <nav>
                <ul>
                    {% url 'home' as url %}
                    <li class="{% if request.path == url %} active {% endif %}"><a href="{{url}}">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li class="{% if request.path == '/aboutus/' %} active {% endif %}"><a href="/aboutus">About</a></li>

                    {% url 'contect' as url %}
                    <li class="{% if request.path == url %}active{% endif %}"><a href="{{url}}">Contact</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </nav>
            <img src="/static/images/cart.png" width="30px" height="30px">
        </div>
        <div class="row">
            <div class="col-1">
                <h1>Give Your Workout<br><br>A New Style!</h1></br>
                <p> “Expand your knowledge with our collection of classic literature.”</p>
                <a href="" class="btn">Explore now &#8594</a>
            </div>
            <div class="col-2">
                <img src="/static/image1.png" alt="">
            </div>
        </div>
    </div>
</div>
