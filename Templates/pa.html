{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  <style>
    .main{
      width: 1000px;
      background-color: red;
    }
  </style>
</head>
<body>
    

    <table border="1" cellpadding="10px">
      <tr>
        <th>Name</th>
        <th>Phone number</th>
      </tr>
      {% for d in student_details %}
      <tr>
        <td>{{d.name}}</td>
        <td>{{d.phone}}</td>
      </tr>
      {% endfor %}
    </table>

    {% if number|length > 0 %}

    {% for n in number %}

    {% if n > 20 %}
    <div>{{n}}</div>
    {% endif %}
    {% endfor %}
    {% else %}
           no data found
    {% endif %}       
 </body>
</html>
